metadata:
  name: series_strategy_with_relation
  description: Example of series strategy with relation
  version: 1.0.0
  author: Tosif Khan
  github: https://github.com/tosifkhan99
  email: khantosif94@gmail.com
  license: Apache-2.0

column_name:
  - id
  - age
  - salary
  - experience_level
  - bonus

num_of_rows: 100
shuffle: false

file_writer:
  - type: CSV_WRITER
    params:
      output_path: output/employee_series.csv

configs:
  # Base sequence
  - names:
      - id
    strategy:
      name: SERIES_STRATEGY
      params:
        start: 1000
        step: 1
    
  # Related sequence based on id
  - names:
      - age
    strategy:
      name: DISTRIBUTED_NUMBER_RANGE_STRATEGY
      params:
        ranges:
          - lowerbound: 22
            upperbound: 30
            distribution: 30
          - lowerbound: 31
            upperbound: 40
            distribution: 40
          - lowerbound: 41
            upperbound: 50
            distribution: 20
          - lowerbound: 51
            upperbound: 65
            distribution: 10
    
  # Sequence with mask based on id
  - names:
      - salary
    strategy:
      name: DISTRIBUTED_NUMBER_RANGE_STRATEGY
      params:
        ranges:
          - lowerbound: 50000
            upperbound: 75000
            distribution: 40
          - lowerbound: 75001
            upperbound: 100000
            distribution: 35
          - lowerbound: 100001
            upperbound: 150000
            distribution: 20
          - lowerbound: 150001
            upperbound: 200000
            distribution: 5
    
  # Derived sequence based on sequence
  - names:
      - experience_level
    strategy:
      name: DISTRIBUTED_CHOICE_STRATEGY
      params:
        choices:
          Junior: 30
          Mid: 40
          Senior: 20
          Lead: 10

  - names:
      - bonus
    strategy:
      name: DISTRIBUTED_NUMBER_RANGE_STRATEGY
      params:
        ranges:
          - lowerbound: 5000
            upperbound: 10000
            distribution: 60
          - lowerbound: 10001
            upperbound: 20000
            distribution: 30
          - lowerbound: 20001
            upperbound: 50000
            distribution: 10
      mask: "experience_level == 'Senior' or experience_level == 'Lead'"

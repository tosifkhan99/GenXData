metadata:
  name: all_example
  description: Example of all generators
  version: 1.0.0
  author: Tosif Khan
  github: https://github.com/tosifkhan99
  email: khantosif94@gmail.com
  license: Apache-2.0

column_name:
  - id
  - first_name
  - last_name
  - age
  - salary
  - email
  - department
  - hire_date
  - product_code
  - performance_rating

num_of_rows: 100
shuffle: true

file_writer:
  - type: CSV_WRITER
    params:
      output_path: ./new-output/all_example.csv
  - type: JSON_WRITER
    params:
      output_path: ./new-output/all_example.json
      orient: "records"
      date_format: "iso"
      indent: 2
  - type: EXCEL_WRITER
    params:
      output_path: ./new-output/all_example.xlsx
  - type: SQLITE_WRITER
    params:
      output_path: ./new-output/all_example.db
  - type: HTML_WRITER
    params:
      output_path: ./new-output/all_example.html

configs:
  # Series strategy for ID
  - names:
      - id
    strategy:
      name: SERIES_STRATEGY
      params:
        start: 1000
        step: 1

  # Random name strategies with explicit parameters
  - names:
      - first_name
    strategy:
      name: RANDOM_NAME_STRATEGY
      params:
        name_type: first
        gender: any
        case: title

  - names:
      - last_name
    strategy:
      name: RANDOM_NAME_STRATEGY
      params:
        name_type: last
        gender: any
        case: title

  # Distributed number range for age
  - names:
      - age
    strategy:
      name: DISTRIBUTED_NUMBER_RANGE_STRATEGY
      params:
        ranges:
          - start: 22
            end: 30
            distribution: 30
          - start: 31
            end: 40
            distribution: 40
          - start: 41
            end: 50
            distribution: 20
          - start: 51
            end: 65
            distribution: 10

  # Random number range for salary
  - names:
      - salary
    strategy:
      name: RANDOM_NUMBER_RANGE_STRATEGY
      params:
        start: 50000
        end: 150000
        step: 1000
        precision: 0

  # Concatenation strategy for email
  - names:
      - email
    strategy:
      name: CONCAT_STRATEGY
      params:
        lhs_col: first_name
        rhs_col: last_name
        separator: "."
        suffix: "@company.com"

  # Distributed choice for department
  - names:
      - department
    strategy:
      name: DISTRIBUTED_CHOICE_STRATEGY
      params:
        choices:
          Engineering: 35
          Marketing: 20
          Sales: 25
          HR: 10
          Finance: 10

  # Date generator for hire date
  - names:
      - hire_date
    strategy:
      name: DATE_GENERATOR_STRATEGY
      params:
        start_date: "2020-01-01"
        end_date: "2024-12-31"
        format: "%Y-%m-%d"
        output_format: "%Y-%m-%d"

  # Pattern strategy for product code
  - names:
      - product_code
    strategy:
      name: PATTERN_STRATEGY
      params:
        regex: "[A-Z]{2}[0-9]{3}-[A-Z]{2}"

  # Time range for performance rating
  - names:
      - performance_rating
    strategy:
      name: DISTRIBUTED_CHOICE_STRATEGY
      params:
        choices:
          Excellent: 15
          Good: 35
          Average: 35
          Below Average: 10
          Poor: 5 
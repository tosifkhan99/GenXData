column_name:
  - status
  - priority
  - category

num_of_rows: 100
shuffle: false

file_writer:
  - type: CSV_WRITER
    params:
      output_path: output/standardized_data.csv

configs:
  - names:
      - status
    strategy:
      name: DISTRIBUTED_CHOICE_STRATEGY
      params:
        choices:
          "in progress": 30
          "pending": 25
          "completed": 25
          "cancelled": 20

  - names:
      - status
    strategy:
      name: REPLACEMENT_STRATEGY
      params:
        from_value: "in progress"
        to_value: "IN_PROGRESS"

  - names:
      - priority
    strategy:
      name: DISTRIBUTED_CHOICE_STRATEGY
      params:
        choices:
          "high": 30
          "medium": 50
          "low": 20

  - names:
      - priority
    strategy:
      name: REPLACEMENT_STRATEGY
      params:
        from_value: "high"
        to_value: "HIGH"

  - names:
      - category
    strategy:
      name: DISTRIBUTED_CHOICE_STRATEGY
      params:
        choices:
          "bug": 40
          "feature": 35
          "enhancement": 25 
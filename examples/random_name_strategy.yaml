metadata:
  name: random_name_strategy
  description: Example of random name strategy generates columns like first_name, last_name, email, department
  version: 1.0.0
  author: Tosif Khan
  github: https://github.com/tosifkhan99
  email: khantosif94@gmail.com
  license: Apache-2.0

column_name:
  - first_name
  - last_name
  - email
  - department

num_of_rows: 100
shuffle: false

file_writer:
  - type: CSV_WRITER
    params:
      output_path: output/employee_data.csv

configs:
  - names:
      - first_name
    strategy:
      name: RANDOM_NAME_STRATEGY
      params: {}

  - names:
      - last_name
    strategy:
      name: RANDOM_NAME_STRATEGY
      params: {}

  - names:
      - email
    strategy:
      name: CONCAT_STRATEGY
      params:
        lhs_col: first_name
        rhs_col: last_name
        separator: "."
        suffix: "@company.com"

  - names:
      - department
    strategy:
      name: DISTRIBUTED_CHOICE_STRATEGY
      params:
        choices:
          Engineering: 35
          Marketing: 20
          Sales: 25
          HR: 10
          Finance: 10 
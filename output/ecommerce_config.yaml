metadata:
  name: ecommerce_dataset
  description: E-commerce orders dataset
  version: 1.0.0
  domain: e-commerce
column_name:
- order_id
- customer_name
- product_category
- price
- payment_method
- order_status
- shipping_method
- rating
num_of_rows: 200
shuffle: true
configs:
- names:
  - order_id
  strategy:
    name: PATTERN_STRATEGY
    params:
      regex: ORD-\d{8}-[A-Z]{3}
- names:
  - customer_name
  strategy:
    name: RANDOM_NAME_STRATEGY
    params:
      name_type: full
      gender: any
      case: title
- names:
  - product_category
  strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        Electronics: 25
        Clothing: 20
        Home & Garden: 15
        Books: 10
        Sports & Outdoors: 10
        Beauty & Health: 8
        Toys & Games: 5
        Automotive: 4
        Jewelry: 2
        Art & Crafts: 1
- names:
  - price
  strategy:
    name: DISTRIBUTED_NUMBER_RANGE_STRATEGY
    params:
      ranges:
      - start: 5.99
        end: 49.99
        distribution: 40
      - start: 50.0
        end: 199.99
        distribution: 35
      - start: 200.0
        end: 999.99
        distribution: 20
      - start: 1000.0
        end: 5000.0
        distribution: 5
- names:
  - payment_method
  strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        Credit Card: 45
        Debit Card: 25
        PayPal: 15
        Bank Transfer: 8
        Cash on Delivery: 5
        Cryptocurrency: 2
- names:
  - order_status
  strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        Pending: 15
        Processing: 20
        Shipped: 25
        Delivered: 30
        Cancelled: 5
        Returned: 3
        Refunded: 2
- names:
  - shipping_method
  strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        Standard Shipping: 50
        Express Shipping: 25
        Next Day Delivery: 15
        Same Day Delivery: 5
        In-Store Pickup: 5
- names:
  - rating
  strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        5 Stars: 40
        4 Stars: 30
        3 Stars: 15
        2 Stars: 10
        1 Star: 5
file_writer:
- type: JSON_WRITER
  params:
    output_path: ./output/generated_data.json
    orient: records
    date_format: iso
    indent: 2

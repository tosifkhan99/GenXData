metadata:
  name: generated_config
  description: Auto-generated configuration from generators
  version: 1.0.0
column_name:
- user_id
- username
- department
num_of_rows: 25
shuffle: true
configs:
- names:
  - user_id
  strategy:
    name: SERIES_STRATEGY
    params:
      start: 1001
      step: 1
- names:
  - username
  strategy:
    name: RANDOM_NAME_STRATEGY
    params:
      name_type: first
      gender: any
      case: title
- names:
  - department
  strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        Engineering: 40
        Sales: 25
        Marketing: 15
        HR: 10
        Finance: 10
file_writer:
- type: JSON_WRITER
  params:
    output_path: ./output/generated_data.json
    orient: records
    date_format: iso
    indent: 2
